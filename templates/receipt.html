{% extends "base.html" %}

{% block content %}
<h2>This is the receipt</h2>

<table>
	<tr>
		<th>Barcode</th>
	</tr>
	{% if qs %}
	{% for receipt in qs %}
		<tr>
			<td>{{ receipt.barcode}}</td>
		</tr>
	{% endfor %}
	{%else%}
		<tr>
			<td>No Data</td>
		</tr>
	{% endif %}
</table>
{% endblock content %}
