{% extends "base.html" %}

{% block content %}
<h2>Here is the list of role of the user</h2>

<table>
	<tr>
		<th>Username</th>
		<th>Email</th>
		<th>Password</th>
	</tr>
	{% if qs %}
	{% for role in qs %}
		<tr>
			<td>{{ role.role_name }}</td>
			<td>{{ role.role_type }}</td>
		</tr>
	{% endfor %}
	{% else %}
		<tr>
			<td>No Data</td>
		</tr>
	{% endif %}
</table>
{% endblock content %}
