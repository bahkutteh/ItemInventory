{%  extends 'base.html' %}

{% block content %}


<br>

<div class="row">
	
	<div class="col-md-5">
		<h5>Products</h5>
		<hr>
		<div class="card card-body">
			<a class="btn btn-primary  btn-sm btn-block" href="{% url 'create_product' %}">Create Product</a>
			<table class="table table-sm">
				<tr>
					<th>Product Name</th>
					<th>Product Type</th>
					<th>Update</th>
					<th>Remove</th>
				</tr>

				{% for product in qs %}
					<tr>
						<td>{{product.product_name}}</td>
						<td>{{product.product_type}}</td>
						<td><a class="btn btn-sm btn-info" href="{% url 'update_order' order.id %}">Update</a></td>

						<td><a class="btn btn-sm btn-danger" href="{% url 'delete_order' order.id %}">Delete</a></td>

					</tr>
				{% endfor %}

		
			</table>
		</div>
	</div>

</div>

{% endblock %}
